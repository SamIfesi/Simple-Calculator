<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <main>
      <section id="calculator">
        <input type="text" id="display" placeholder="0" readonly/>
        <div class="container">
          <div class="grid1">
            <button class="btn-clr big-btn colo" type="button" value="">Clr</button>
            <button class="btn-del colo" type="button" value="Del">Del</button>
            <button class="btn colo" type="button" value="/">/</button>
          </div>
          <div class="grid2">
            <button class="btn" type="button" value="7">7</button>
            <button class="btn" type="button" value="8">8</button>
            <button class="btn" type="button" value="9">9</button>
            <button class="btn colo" type="button" value="*">x</button>
          </div>
          <div class="grid3">
            <button class="btn" type="button" value="4">4</button>
            <button class="btn" type="button" value="5">5</button>
            <button class="btn" type="button" value="6">6</button>
            <button class="btn colo" type="button" value="-">-</button>
          </div>
          <div class="grid4">
            <button class="btn" type="button" value="1">1</button>
            <button class="btn" type="button" value="2">2</button>
            <button class="btn" type="button" value="3">3</button>
            <button class="btn colo" type="button" value="+">+</button>
          </div>
          <div class="grid5">
            <button class="btn" type="button" value=".">.</button>
            <button class="btn" type="button" value="0">0</button>
            <button class="big-btn eql colo" type="button" value="=">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
